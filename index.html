<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section class="balance">
            <h2 class="sr-only">
                Balanço
            </h2>

            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    <span>
                        Saídas
                    </span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card green">
                <h3>
                    <span>
                        Total
                    </span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section class="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new" onClick="modal.open()">+ Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">

            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">
                        Descrição
                    </label>
                        <input type="text" name="Description" id="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">
                        Descrição
                    </label>
                        <input type="number" name="amount" id="amount" placeholder="0,00" step="0.01">
                        <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">
                        Descrição
                    </label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onClick="modal.close()">
                            Cancelar
                        </a>
                        <button>
                            Salvar
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <footer>
        <h3>Lucas Teixeira</h3>
        <h3>dev.finance</h3>
        <h3>Rocketseat</h3>
    </footer>

    <script src="script.js"></script>
</body>

</html>
